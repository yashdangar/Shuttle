<!DOCTYPE html>
<html>
<head>
    <title>Airport Boundary Test</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .info {
            margin: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Airport Boundary Test</h2>
        <p>This test shows the airport boundary polygon on a map.</p>
        <p>Airport coordinates: 19.0896, 72.8656 (Mumbai International Airport)</p>
    </div>
    
    <div id="map"></div>

    <script>
        // Airport boundary coordinates
        const AIRPORT_BOUNDARY = [
            { lat: 19.0896, lng: 72.8656 },
            { lat: 19.0896, lng: 72.8756 },
            { lat: 19.0996, lng: 72.8756 },
            { lat: 19.0996, lng: 72.8856 },
            { lat: 19.0896, lng: 72.8856 },
            { lat: 19.0796, lng: 72.8856 },
            { lat: 19.0796, lng: 72.8756 },
            { lat: 19.0796, lng: 72.8656 },
            { lat: 19.0896, lng: 72.8656 },
        ];

        // Terminal areas
        const TERMINAL_1 = [
            { lat: 19.0896, lng: 72.8656 },
            { lat: 19.0896, lng: 72.8756 },
            { lat: 19.0996, lng: 72.8756 },
            { lat: 19.0996, lng: 72.8656 },
        ];

        const TERMINAL_2 = [
            { lat: 19.0896, lng: 72.8756 },
            { lat: 19.0896, lng: 72.8856 },
            { lat: 19.0796, lng: 72.8856 },
            { lat: 19.0796, lng: 72.8756 },
        ];

        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 19.0896, lng: 72.8656 },
                zoom: 15,
            });

            // Airport boundary polygon
            new google.maps.Polygon({
                paths: AIRPORT_BOUNDARY,
                strokeColor: '#1D4ED8',
                strokeOpacity: 1.0,
                strokeWeight: 3,
                fillColor: '#3B82F6',
                fillOpacity: 0.3,
                map: map
            });

            // Terminal 1 polygon
            new google.maps.Polygon({
                paths: TERMINAL_1,
                strokeColor: '#059669',
                strokeOpacity: 1.0,
                strokeWeight: 2,
                fillColor: '#10B981',
                fillOpacity: 0.4,
                map: map
            });

            // Terminal 2 polygon
            new google.maps.Polygon({
                paths: TERMINAL_2,
                strokeColor: '#D97706',
                strokeOpacity: 1.0,
                strokeWeight: 2,
                fillColor: '#F59E0B',
                fillOpacity: 0.4,
                map: map
            });

            // Airport center marker
            new google.maps.Marker({
                position: { lat: 19.0896, lng: 72.8656 },
                map: map,
                title: 'Airport Center (Terminal 1)',
                icon: 'https://maps.google.com/mapfiles/ms/icons/airport.png'
            });

            // Test points
            const testPoints = [
                { lat: 19.0946, lng: 72.8706, title: 'Inside Terminal 1' },
                { lat: 19.0846, lng: 72.8806, title: 'Inside Terminal 2' },
                { lat: 19.0760, lng: 72.8777, title: 'Outside Airport (Mumbai)' },
            ];

            testPoints.forEach(point => {
                new google.maps.Marker({
                    position: { lat: point.lat, lng: point.lng },
                    map: map,
                    title: point.title,
                    icon: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png'
                });
            });

            console.log('Map initialized with airport boundary');
            console.log('Airport boundary coordinates:', AIRPORT_BOUNDARY);
        }
    </script>
    
    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
